---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-ui
  namespace: longhorn-system
  annotations: longhorn-ui
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`longhorn.zhuw.com`)
      kind: Rule
      services:
        - name: longhorn-frontend
          port: 80
